#Pipeline  - DevSecOps (creado por Sandra Medel)
name: WorkFlow para IC - DevSecOps

on:
  push:
    branches:
      - rama-devsecops

jobs:
  Pipeline:
    runs-on: ubuntu-latest
    steps:
      # 1. Clonación de repositorio
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Repositorio clonado exitosamente
        run: |
          echo "::notice title=Clonación lista::Repositorio ${{ github.repository }} clonado correctamente"
          echo "Iniciando el pipeline DevSecOps para el proyecto ${{ github.event.repository.name }}"
      # 2. Crear proyecto en SonarCloud
      - name: Proyecto en Sonarcloud
        id: validateProjectSonar
        run: |
          curl -X POST -u '${{ secrets.SONAR_TOKEN }}:' 'https://sonarcloud.io/api/projects/create' -d 'name=${{github.event.repository.name}}' -d 'organization=smedels' -d 'project=${{github.event.repository.name}}' -d 'visibility=public'
          if [ $? -eq 0 ]; then
            echo "Proyecto creado en SonarCloud"
            curl -X POST -u '${{ secrets.SONAR_TOKEN }}:' 'https://sonarcloud.io/api/project_branches/rename' -d 'name=main' -d 'project=${{github.event.repository.name}}'
          else
            echo "Error cuando creaba el proyecto en SonarCloud :("
            exit 1
          fi
      # 3. Analizando con SonarCloud (SAST)
      - name: Analisis SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: |
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=400
        continue-on-error: true
