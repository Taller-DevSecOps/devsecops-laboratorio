name: CI DevSecOps Movies (Pasos 2-4)

on:
  push:
    branches: [ "feature-pipeline-seguro" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Paso 2: preparar entorno Node/TS
  prepare-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 + cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Mostrar versiones
        run: |
          echo "Node:" && node -v
          echo "npm:" && npm -v

      - name: Instalar dependencias (npm ci)
        run: npm ci

      - name: Compilar (si existe script build)
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No hay script 'build' en package.json; solo verificación."
          fi

      - name: Chequeo TypeScript (opcional)
        if: ${{ hashFiles('tsconfig.json') != '' }}
        run: npx tsc --noEmit

  # Paso 3: SAST con Semgrep (NO bloquea, genera SARIF)
  sast:
    runs-on: ubuntu-latest
    needs: prepare-node
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Ejecutar SAST con Semgrep (OWASP Top 10)
        id: semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/owasp-top-ten
          # Genera reporte SARIF sin bloquear
          args: --sarif --output=semgrep.sarif
        continue-on-error: true

      - name: Subir artefactos SAST (SARIF)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sast-${{ github.run_id }}
          path: semgrep.sarif
          if-no-files-found: ignore

  # Paso 4: SCA con Trivy (SÍ bloquea en MEDIUM+)
  sca:
    runs-on: ubuntu-latest
    needs: [prepare-node, sast]
    if: always()   # ejecuta SCA aunque SAST marque findings
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Ejecutar análisis SCA con Trivy (filesystem)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scanners: vuln,config,secret
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true
          format: 'json'
          output: 'trivy-report.json'
          exit-code: 1   # <- bloquea en Medium+

      - name: Guardar reportes SCA
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-trivy-${{ github.run_id }}
          path: trivy-report.json
          if-no-files-found: ignore
