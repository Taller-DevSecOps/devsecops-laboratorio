name: CI DevSecOps Movies (Pasos 2-5)

on:
  push:
    branches: [ "feature-pipeline-seguro" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Paso 2: preparar entorno Node/TypeScript
  prepare-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 + cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Mostrar versiones
        run: |
          echo "Node:" && node -v
          echo "npm:" && npm -v

      - name: Instalar dependencias (npm ci)
        run: npm ci

      - name: Compilar (si existe script build)
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No hay script 'build' en package.json; solo verificación."
          fi

      - name: Chequeo TypeScript (opcional)
        if: ${{ hashFiles('tsconfig.json') != '' }}
        run: npx tsc --noEmit

  # Paso 3: SAST con Semgrep (NO bloquea; genera SARIF)
  sast:
    runs-on: ubuntu-latest
    needs: prepare-node
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Ejecutar SAST con Semgrep (OWASP Top 10)
        id: semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/owasp-top-ten
          args: --sarif --output=semgrep.sarif
        continue-on-error: true   # bypass: no bloquea el job

      - name: Subir artefactos SAST (SARIF)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sast-${{ github.run_id }}
          path: semgrep.sarif
          if-no-files-found: ignore

  # Paso 4: SCA con Trivy (filesystem) — BYPASS para continuar
  sca:
    runs-on: ubuntu-latest
    needs: [prepare-node, sast]
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Ejecutar análisis SCA con Trivy (filesystem)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scanners: vuln,config,secret
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true
          format: 'json'
          output: 'trivy-report.json'
          exit-code: 1                 # normalmente bloquearía…
        continue-on-error: true        # …pero lo BYPASSEAMOS para que el job no falle

      - name: Guardar reportes SCA
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-trivy-${{ github.run_id }}
          path: trivy-report.json
          if-no-files-found: ignore

  # Paso 5a: construir imagen Docker (se ejecuta igual para evidencias)
  build-image:
    runs-on: ubuntu-latest
    needs: [prepare-node, sast, sca]
    if: always()
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (local)
        run: |
          docker build -t movies-app:${{ github.sha }} -t movies-app:latest .

  # Paso 5b: análisis de imagen con Trivy (SÍ bloquea en MEDIUM+)
  scan-image:
    runs-on: ubuntu-latest
    needs: build-image
    if: always()
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Trivy image scan (bloquea en MEDIUM+)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: movies-app:${{ github.sha }}
          severity: CRITICAL,HIGH,MEDIUM
          format: 'json'
          output: 'trivy-image-report.json'
          ignore-unfixed: true
          exit-code: 1                 # aquí sí bloqueamos

      - name: Subir artefactos (reporte imagen)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-${{ github.run_id }}
          path: trivy-image-report.json
          if-no-files-found: ignore
