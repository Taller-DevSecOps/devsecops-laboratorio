name: CI DevSecOps

on:
  push:
    branches: ["ci-devsecops", "main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write
  checks: write
  pull-requests: read

jobs:
  devsecops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Guard required secrets
        env:
          HAS_ORG: ${{ secrets.SONAR_ORG }}
          HAS_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          HAS_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          err=0
          [ -z "$HAS_ORG" ] && echo "Missing SONAR_ORG" && err=1
          [ -z "$HAS_KEY" ] && echo "Missing SONAR_PROJECT_KEY" && err=1
          [ -z "$HAS_TOKEN" ] && echo "Missing SONAR_TOKEN" && err=1
          exit $err

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.sources=.
            -Dsonar.qualitygate.wait=true

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          severity: MEDIUM,HIGH,CRITICAL
          exit-code: "1"
          scanners: vuln,secret,misconfig,license
          vuln-type: os,library
          skip-dirs: .git,.github
